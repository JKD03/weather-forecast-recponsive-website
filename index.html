<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

  <title>
    Weather Forecast
  </title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/style2.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="index.html">
          <img src="images/icon.png" alt="" width="60rem">
          <span>
            Weather Forecast
          </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""></span>
        </button>
      </nav>
    </header>
    <section class="slider_section">
      <div class="slider_container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-7">
                    <div class="detail-box">
                      <h1>
                        Check the Weather in Your Area <br>
                      </h1>
                      <p>
                        Stay prepared with real-time weather updates for your region
                      </p>
                    </div>
                  </div>
                  <div class="col-md-5 ">
                    <div class="img-box">
                      <img src="images/slider-img.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

<br>

  <br>
  <section class="gift_section layout_padding-bottom">
    <div class="box ">
      <div class="container-fluid2">
        <div class="img2"><img id="imgchange1" src="#" alt="" width="350px"></div>

        <div class="wrapper">
          <header><i class='bx cnt bx-left-arrow-alt'></i>Check Weather</header>
          <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
              <input type="text" spellcheck="false" placeholder="Enter city name" required>
              <div class="separator"></div>
              <button>Get Device Location</button>
            </div>
            <div class="img">
                <img src="images/11.png" alt="">
            </div>
          </section>
          <section class="weather-part">
            <img src="" alt="">
            <div class="temp">
              <span class="numb">_</span>
              <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
              <i class='bx bx-map'></i>
              <span>_, _</span>
            </div>
            <div class="bottom-details">
              <div class="column feels">
                <i class='bx bxs-thermometer'></i>
                <div class="details">
                  <div class="temp">
                    <span class="numb-2">_</span>
                    <span class="deg">°</span>C
                  </div>
                  <p>Feels like</p>
                </div>
              </div>
              <div class="column humidity">
                <i class='bx bxs-droplet-half'></i>
                <div class="details">
                  <span>_</span>
                  <p>Humidity</p>
                </div>
              </div>
            </div>
          </section>
      </div>
      <div class="img2"><img id="imgchange2" src="#" alt="" width="350px"></div>
    </div>
  </section>
  <section class="info_section  layout_padding2-top">
    <div class="Info-dev">
      <h3>Weather Checking Website</h3>     
    </div>
    <footer class=" footer_section">
      <div class="container">
        <p>
          &copy; <span id="displayYear"></span> All Rights Reserved By
          <a href="https://html.design/">Jaskarandeep Singh</a>
        </p>
      </div>
    </footer>
  </section>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <script src="js/custom.js"></script>
  <script src="js/javascript.js"></script>

</body>

</html>
